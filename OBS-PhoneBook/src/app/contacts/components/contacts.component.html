<br />
<table>
    <thead>
        <tr>
            <th>Contact ID</th>
            <th>First Name</th>
            <th>Surname</th>
            <th>Tel</th>
            <th>Cell</th>
            <th>Email</th>
            <th>Updated Date</th>
        </tr>
    </thead>
    <tbody *ngIf="contacts">
        <tr *ngFor="let contactIndex of contacts">
            <td><a [routerLink]="['/contacts', contactIndex.ID]">{{contactIndex.ID}}</a></td>
            <td>{{contactIndex.FirstName}}</td>
            <td>{{contactIndex.Surname}}</td>
            <td>{{contactIndex.Tel}}</td>
            <td>{{contactIndex.Cell}}</td>
            <td>{{contactIndex.Email}}</td>
            <td>{{contactIndex.UpdatedDate}}</td>
        </tr>
        <tr *ngIf="!contacts">
            <td colspan="7">
                <h2 style="color:cadetblue">{{statusMessage}}</h2>
            </td>
        </tr>
        <tr *ngIf="!contacts && contacts.length==0">
            <td colspan="7">No contacts data to display</td>
        </tr>
    </tbody>
</table>
