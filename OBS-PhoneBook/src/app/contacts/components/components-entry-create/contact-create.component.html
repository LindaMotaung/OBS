<form #contactsForm="ngForm" (ngSubmit)="saveContactToDB(contactsForm);">
    <div class='container'>
        <div class='panel panel-primary'>
            <div class='panel-heading'>
                <h3 class='panel-title'>Create Contact</h3>
            </div>

            <div class='panel-body'>

                <div class='form-group' [class.has-error]='contactsFirstNameControl.invalid && contactsFirstNameControl.touched'
                     [class.has-success]='contactsFirstNameControl.valid'>
                    <label for='FirstName'>First Name</label>
                    <input class='form-control' required name="cFirstName" [(ngModel)]="FirstName" id='FirstName' type='text' #contactsFirstNameControl='ngModel'>
                    <span class='help-block'>
                        First Name is required
                    </span>
                </div>

                <div class='form-group'>
                    <label for='Surname'>Surname</label>
                    <input class='form-control' name="cSurname" [(ngModel)]="Surname" id='Surname' type='text'>
                </div>

                <div class='form-group'>
                    <label for='Tel'>Tel</label>
                    <input class='form-control' name="cTel" [(ngModel)]="Tel" id='Tel' type='text'>
                </div>

                <div class='form-group'>
                    <label for='Cell'>Cell</label>
                    <input class='form-control' name="cCell" [(ngModel)]="Cell" id='Cell' type='text'>
                </div>

                <div class='form-group'>
                    <label for='Email'>Email</label>
                    <input class='form-control' name="cEmail" [(ngModel)]="Email" id='Email' type='text' pattern="emailPattern">
                </div>

                <div class='panel-footer'>
                    <!--<button type="submit" class="btn btn-primary" (click)="saveContact()">Save</button>-->
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>

            </div>
        </div>
        <div style="margin-top: 5px">
            <input type="button"
                   class="btn btn-primary"
                   value="Back to Contacts"
                   (click)="backToContactsButtonClick()" />
        </div>
    </div>
</form>
